<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'whatsapp-green': '#00a884',
                        'whatsapp-light-green': '#dcf8c6',
                        'whatsapp-dark': '#111b21',
                        'whatsapp-gray': '#f0f2f5',
                        'whatsapp-border': '#e9edef'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-whatsapp-gray font-sans">
    <!-- Main Container -->
    <div class="h-screen flex">
        <!-- Sidebar -->
        <div class="w-full md:w-1/3 lg:w-1/4 bg-white border-r border-whatsapp-border flex flex-col">
            <!-- User Header -->
            <div class="bg-whatsapp-green px-4 py-3 flex items-center justify-between text-white">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-whatsapp-green font-bold">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h2 id="currentUsername" class="font-semibold text-sm">You</h2>
                        <p class="text-xs opacity-80">Online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="connectionStatus" class="text-sm opacity-80">
                        <i class="fas fa-circle text-green-400" title="Connected"></i>
                    </button>
                </div>
            </div>
            
            <!-- Active Users List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-3 bg-whatsapp-gray border-b">
                    <h3 class="text-sm font-semibold text-gray-600">Active Users (<span id="userCount">0</span>)</h3>
                </div>
                <div id="usersList" class="">
                    <!-- Users will be populated here -->
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Chat Header -->
            <div class="bg-whatsapp-gray px-4 py-3 border-b border-whatsapp-border flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button class="md:hidden text-whatsapp-green" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div>
                        <h1 class="font-semibold text-gray-800">Group Chat</h1>
                        <p id="typingIndicator" class="text-xs text-gray-500 hidden">
                            <span class="typing-text"></span> is typing...
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-2 text-gray-600">
                    <span id="storageMode" class="text-xs px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full">
                        Memory Mode
                    </span>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-gray-50" style="background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="chat-bg" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23e5e7eb" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23chat-bg)"/></svg>');">
                <div id="welcomeMessage" class="text-center py-8">
                    <div class="bg-white rounded-lg p-6 inline-block shadow-sm">
                        <i class="fas fa-comments text-4xl text-whatsapp-green mb-3"></i>
                        <h3 class="font-semibold text-gray-800 mb-2">Welcome to the Chat!</h3>
                        <p class="text-gray-600 text-sm">Start a conversation by typing a message below</p>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-whatsapp-gray px-4 py-3 border-t border-whatsapp-border">
                <form id="messageForm" class="flex items-end space-x-3">
                    <button type="button" class="text-gray-500 hover:text-whatsapp-green transition-colors">
                        <i class="fas fa-smile text-xl"></i>
                    </button>
                    <div class="flex-1">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-whatsapp-green focus:border-transparent resize-none max-h-20"
                            rows="1"
                        ></textarea>
                    </div>
                    <button type="submit" id="sendButton" class="bg-whatsapp-green text-white p-2 rounded-full hover:bg-green-600 transition-colors disabled:opacity-50">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-whatsapp-green rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-comments text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Join the Chat</h2>
                <p class="text-gray-600">Choose a username to start chatting</p>
            </div>
            
            <form id="joinForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="usernameInput">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        required 
                        maxlength="20"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-whatsapp-green focus:border-transparent"
                        placeholder="Enter your username"
                    >
                    <div class="mt-2 text-xs text-gray-500">
                        <span id="usernameLength">0</span>/20 characters
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-whatsapp-green text-white py-3 px-6 rounded-lg hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-whatsapp-green focus:ring-opacity-50 font-semibold"
                >
                    Start Chatting
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
